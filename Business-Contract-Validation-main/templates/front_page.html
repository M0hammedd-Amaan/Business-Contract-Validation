<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Contract Validation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        
        h1 {
            color: white;
            font-size: 3.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeInDown 1.5s;
        }
        
        .start-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
            animation: pulse 2s infinite;
        }
        
        .start-btn:hover {
            background-color: #2EE59D;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translate3d(0, -50%, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .floating {
            animation: floatingBubbles 8s ease-in-out infinite;
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        @keyframes floatingBubbles {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-60px) rotate(180deg); opacity: 0.5; }
            100% { transform: translateY(0) rotate(360deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Business Contract Validation</h1>
        <a href="{{ url_for('upload_file') }}" class="start-btn">Start Validation</a>
    </div>
    
    <script>
        function createBubbles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('floating');
                bubble.style.width = `${Math.random() * 50 + 10}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 6 + 4}s`;
                container.appendChild(bubble);
            }
        }
        
        createBubbles();
    </script>
</body>
</html>
